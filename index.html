<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <!-- header start -->
    <header>
        <h1 class="p-5 text-center fw-bold">Weather Dashboard</h1>
    </header>
    <!-- header end -->

    <!-- main start -->
    <main class="d-flex m-3">
        <section class="col-3 m-2">
            <label class="mb-2" for="city-search">Search for a City:</label>
            <input class="mb-2 form-control" type="text" name="city-search" id="city-search" placeholder="San Diego">
            <button class="search-button btn btn-primary mb-4" id="search-button">Search</button>
            <!-- container for localStorage elements -->
            <div class="history-container">
            </div>
        </section>
        <section class="weather-container col-9">  
        </section>
    </main>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.10.7/dayjs.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
